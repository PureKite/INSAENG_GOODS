{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <title>인생굿즈</title>
</head>
<body>
    <div class="wrap">
        <nav id="navbar" class="navbar navbar-default navbar-expand-sm fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img href="/" src="{% static 'img/Logo.png' %}" alt="" width="100" height="50">
                    {% comment %} <span class="fs-1 mx-3">인생굿즈</span> {% endcomment %}
                </a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/imageconvert/" >굿즈 만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/article/">공유 게시판</a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <div class="btn-group h-100 align-items-center">
                                <button style="border: none; background:none;" type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img style="height:3rem; width:3rem; border-radius:1.5rem;" src="{{request.user.profile.image.url}}  " alt="">
                                </button>
                                <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'accountsapp:detail' user.pk %}">내 정보</a></li>
                                <li><a class="dropdown-item" href="{% url 'accountsapp:logout' %}">로그아웃</a></li>
                                </ul>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accountsapp:login' %}">로그인</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class='container'>
            <!-- 채울 부분 -->
            {% block content%}

            {% endblock %}
        </div>
        <div class='footer'>
            <div class="extra">
                <span>고객센터 Tel.062-522-0989</span> |
                <span>Made by. 연봉 19조(강병국, 김예지, 문강현, 문지호, 박현종, 순수연, 표동우)</span>
            </div>
        </div>
    </div>
</body>
</html>
