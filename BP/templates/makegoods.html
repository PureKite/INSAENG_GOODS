{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content">
        <!doctype html>
        <html lang="ko">
        <head>            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            {% comment %} <title>Bootstrap 4</title> {% endcomment %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <style>
                .nav-pills > .nav-item > .active {
                    color: rgb(0, 0, 0) !important;
                    background-color : #dde6ff !important;
                    border-radius: 5px 5px 0px 0px;
                }
                .center {
                    display: flex;
                    justify-content: center;
                }
                .tab-content{
                    background-color: #dde6ff !important;
                }
                .detail_body{
                    display: block;
                    width: 100%;
                    padding: 0.375rem 0.75rem;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1.5;
                    background-color: #fff;
                    background-clip: padding-box;
                    border: 1px solid #ced4da;
                    border-radius: 0.25rem;
                }
                .b_info{
                    height:50px;
                    background-color: #b5c8ff;
                    margin:0 0 0 0;
                }
                .b_info>span{
                    float:right;
                    padding-right:1.5rem;
                }
                hr{
                    background-color: #b5c8ff;
                }
                .dwn_btn {
                    background-color: #6288f9;
                    color: #fff;
                    text-align: center;
                    border-radius: 6px;
                    cursor: pointer;
                    border:none;
                    padding:0.25rem;
                }
                .move_btn{
                    color:black;
                    background-color: #eeeeee;
                    cursor: pointer;
                    border:none;
                    font-size:1.2rem;
                }
                .move_btn:hover{
                    color:#285eff;
                    text-decoration:underline;
                }
            </style>
            <script> 
                function btn1(){
                    swal({
                        title:'메인으로 이동할까요?',
                        text: "",
                        icon:"info",
                        buttons: ["아니오", "네"]
                    }).then(function(result){
                        if(result){
                            swal({title:"메인", text:"메인으로 이동합니다."
                            }).then((value) => {
                                if(value){
                                    window.location.href='/';
                                }
                            })
                        }
                    })
                    /*if (confirm("메인으로 이동할까요?")) {                        
                        location.href='/';
                    }*/
                }
                function btn2(){
                    swal({
                        title:'게시글 작성으로 이동할까요?',
                        text: "",
                        icon:"info",
                        buttons: ["아니오", "네"]
                    }).then(function(result){
                        if(result){
                            swal({title:"게시글 작성", text:"게시글 작성으로 이동합니다."
                            }).then((value) => {
                                if(value){
                                    window.location.href='/article/create';
                                }
                            })
                        }
                    })
                    /*if (confirm("게시글 작성으로 이동할까요?")) {                        
                        location.href='/article/create';
                    }*/
                }
            </script> 
        </head>
        <body style='padding-top: 80px;height: 100%;background-color: rgb(242, 245, 255);'>
            <div class="container-fluid">
                <div class='detail_body' style='float:right;width=90%;'>
                    <div style='margin-top: 1rem!important'>

                    </div>
                    <div class='b_info'>
                        <hr />
                        <span>굿즈 만들기 > 굿즈 샘플 도안</span>

                    <div style="padding-top:0px; width:760;" class="container">
                    <div class="row" style='margin-top:2rem;'>
                        <div class="col">
                            <ul class="nav nav-pills center">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#hp">핸드폰케이스</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#gt">그립톡</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#kr">키링</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#ts">티셔츠</a>
                            </li>
                            </ul>
                            <div style=" padding:30px; background-color: #007BFF; border-radius:5px; height:400px;" class="tab-content center">
                            <div class="tab-pane fade show active" id="hp">
                                <div>
                                    <img src='{{ design.design_hp.url }}' alt="" width="300" height="300">
                                </div>
                                <div style="margin-top:10; text-align: center;">
                                    <form action="{% url 'goods:downloadFile_hp'  %}">
                                        <button style="padding:5px; border-radius:5px;" onclick="" class='dwn_btn'><i class="bi bi-arrow-down"></i>&nbsp;다운로드</button>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="gt">

                                    <img href="/" src="{{ design.design_gr.url }}" alt="" width="300" height="300">

                                <div style="margin-top:10; text-align: center;">

                                        <button style="padding:5px; border-radius:5px;" onclick="" class='dwn_btn'><i class="bi bi-arrow-down"></i>&nbsp;다운로드</button>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="kr">
                                <div>

                                </div>

                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="ts">

                                    <img href="/" src="{{ design.design_ts.url }}" alt="" width="300" height="300">
                                </div>
                                <div style="margin-top:10; text-align: center;">
                                    <form action="{% url 'goods:downloadFile_ts'  %}">
                                        <button style="padding:5px; border-radius:5px;" onclick="" class='dwn_btn'><i class="bi bi-arrow-down"></i>&nbsp;다운로드</button>
                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div style="padding-right:15; margin-top:10px; text-align:left;width:50%;">
                            <div class="btn-group" style='text-align:left;'>
                                <button type="button" style="padding:5px; border-radius:5px; margin-right:3px;" class="move_btn" data-toggle="dropdown"><i class="bi bi-basket-fill"></i>&nbsp;굿즈 제작하러 가기</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="https://www.marpple.com/kr/product/list/84?cate_item_id=269&ordering=no?utm_source=goole&utm_medium=cpc_sa&utm_campaign=sticker&utm_term=%EA%B5%BF%EC%A6%88%20%EC%8A%A4%ED%8B%B0%EC%BB%A4%20%EC%A0%9C%EC%9E%91&gclid=Cj0KCQiAnsqdBhCGARIsAAyjYjTYYDhGbHgmYAQqHg5tKzXOXarO4UwnGjz3rmPya_oaVCgBo8g3uhUaAqjDEALw_wcB">마플</a>
                                    <a class="dropdown-item" href="https://wowpress.co.kr/ordr/prod/list?ProdNo=30008&linkProdNo=40152&ldtype=pd">와우프레스</a>
                                  </div>
                            </div>
                        </div>
                        <div style="padding-right:15; margin-top:10px; text-align:right;width:50%;">
                            <button style="padding:5px; border-radius:5px; margin-right:3px;" onclick="javascript:btn1()" class='move_btn'><i class="bi bi-house-door-fill"></i>&nbsp;메인</button>

                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        </body>
        </html>

{% endblock %}
